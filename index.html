<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dynamix Rank</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="style/ui.css" />
	</head>
	<body>
		<div id="welcome-page">
			<div id="welcome-text">Dynamix Rank</div>
		</div>
		<div id="menu">
			<div id="tab-bar">
				<img src="tab-bar.svg" alt="tab-bar" />
				<button class="btn" type="button">CHANGELOG</button>
			</div>
			<div id="search-box">
				<img src="littlec.gif" />
				<input id="search" type="text" placeholder="Search the Song!" />
			</div>
			<div id="difficulty">
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">11</div>
				</button>
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">12</div>
				</button>
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">13</div>
				</button>
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">14</div>
				</button>
				<button class="btn" type="button" data-active="true">
					<div class="difficulty-text">15</div>
				</button>
				<button id="special" type="button" class="btn" data-active="true">
					<div class="difficulty-text">16</div>
				</button>
			</div>
		</div>
		<div id="main">
			<div id="participants">
				<div id="participants-title">Participants</div>
				Akame, Aploplex, BrainPoweryyh, FON-奇葩, HooBBY.MGP, Heraclonas, Hydra7777, Jayispoor, 烤鸭, Mimimew030, NemolittleG, RaveSilencer, rkmingo, SD_drip, VER丶, 無名鼎鼎，小派, 小鹰AgileAquila, 15vv, ベレッタ
			</div>
			<!-- Javascript generate here -->
		</div>
		<footer id="footer">
			<img src="group-qr.png" alt="group-qr" style="height: 48px; image-rendering: pixelated; margin-right: 32px" />
			<img src="dynamix.png" alt="logo" style="height: 48px; margin-right: 16px" />
			Dynamix Rank List
			<span style="color: transparent; background-image: linear-gradient(to right, hsla(331, 90%, 56%, 1) 0%, hsla(206, 75%, 49%, 1) 100%); background-clip: text; margin-left: 8px">Beta 1.1.0</span>
		</footer>
		<script>
			Array.from(document.getElementsByTagName("img")).forEach((element) => {
				element.addEventListener("dragstart", (event) => {
					event.preventDefault();
				});
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
		<script src="script/generate-song-list.js"></script>
		<script src="script/main.js"></script>
		<script src="script/local-storage.js"></script>
		<script src="script/generate-changelog.js"></script>
		<script>
			var _hmt = _hmt || [];
			(function () {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?45a8dfa2e4f866412f8adfd2542878a5";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>
</html>
